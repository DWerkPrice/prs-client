<app-menu></app-menu>
<div class="component">
    <table class="table table-striped table-sm">
        <tr>
            <th>Id:</th>
            <td>
                <input [(ngModel)]="product.id" type="text" size="10" disabled>
            </td>
        </tr>
        <tr>
            <th>PartNbr:</th>
            <td>
                <input [(ngModel)]="product.partNbr" type="text" size="10" disabled>
            </td>
        </tr>
        <tr>
            <th>Name:</th>
            <td>
                <input [(ngModel)]="product.name" type="text" size="20" disabled>
            </td>
        </tr>
        <tr>
            <th>Price:</th>
            <td>
                <input [(ngModel)]="product.price" type="Number" size="10" disabled>
            </td>
        </tr>
        <tr>
            <th>Unit:</th>
            <td>
                <input [(ngModel)]="product.unit" type="text" size="20" disabled>
            </td>
        </tr>
        <tr>
            <th>PhotoPath:</th>
            <td>
                <input [(ngModel)]="product.photoPath" type="text" size="20" disabled>
            </td>
        </tr>
        <tr *ngIf="product.vendor">
            <td>Vendor:</td>
            <td>
                <input [ngModel]="product.vendor.name" type="text"  disabled>
        </tr>
        <tr *ngIf="!product.vendor">
            <td>Vendor:</td>
            <td>
                <input value="Vendor Undefined" type="text"  disabled>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="delete()" class = "btn btn-danger">Delete</button>
            </td>
        </tr>
    </table>
</div>
