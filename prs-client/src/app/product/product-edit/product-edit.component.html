<app-menu></app-menu>
<div class="component">
    <table class="table table-striped table-sm">
        <tr>
            <th>Id:</th>
            <td>
                <input [(ngModel)]="product.id" type="text" size="10" disabled>
            </td>
        </tr>
        <tr>
            <th>PartNbr:</th>
            <td>
                <input [(ngModel)]="product.partNbr" type="text" size="10" >
            </td>
        </tr>
        <tr>
            <th>Name:</th>
            <td>
                <input [(ngModel)]="product.name" type="text" size="20" >
            </td>
        </tr>
        <tr>
            <th>Price:</th>
            <td>
                <input [(ngModel)]="product.price" type="Number" size="10" >
            </td>
        </tr>
        <tr>
            <th>Unit:</th>
            <td>
                <input [(ngModel)]="product.unit" type="text" size="20" >
            </td>
        </tr>
        <tr>
            <th>PhotoPath:</th>
            <td>
              <input [(ngModel)]="product.photoPath" type="text" size="20" >
            </td>
        </tr>
<!--          <tr>
            <td>Vendor</td>
            <td>
                <select [{ngModel)]="product.vendorId"}]>
                    <option *ngFor= "let v of vendors" value="{{v.id}}">{{v.name}}</option>
                </select>
            </td>
        </tr> -->
      <tr *ngIf="product.vendor">
            <td>Vendor:</td>
            <td>
                <input [ngModel]="product.vendor.name" type="text"  >
        </tr>
        <tr *ngIf="!product.vendor">
            <td>Vendor:</td>
            <td>
                <input value="Vendor Undefined" type="text"  >
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="save()" class = "btn btn-danger">Save</button>
            </td>
        </tr> 
    </table>
</div>
