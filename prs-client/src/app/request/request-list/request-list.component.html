<app-menu></app-menu> 
    <Label>Request List </Label> |
    <a routerLink="/requests/create">Create</a> |
    <input [(ngModel)] ="searchCriteria" type = "text" placeholder="Search">
    <div class="component">
        <table class="table table-sm">
            <tr>
                <th>Description</th>
                <th>Justification</th>
                <th>DeliveryMode</th>
                <th>Status</th>
                <th>Total</th>
                <th>User</th>
            </tr>
            <tr *ngFor="let r of requests | requestSearch: searchCriteria" > 
                <td>{{r.description}}</td>
                <td>{{r.justification}}</td>
                <td>{{r.deliveryMode}}</td>
                <td>{{r.status}}</td>
                <td>{{r.total}}</td>
                <td>{{r.userId != null ? r.user.username: "Invalid UserId"}}</td>
                <td>
                    <a routerLink="/requests/detail/{{r.id}}">Detail</a> |
                    <a routerLink="/requests/edit/{{r.id}}">Edit</a>
                </td>
            </tr>
        </table>
    </div>
