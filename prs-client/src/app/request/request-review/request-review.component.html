<app-menu></app-menu> 
   
    <Label> Request Review List </Label> |
    <div class="component">
        <table class="table table-sm">
            <tr>
                <th> </th>
                <th>Description</th>
                <th>Justification</th>
                <th>DeliveryMode</th>
                <th>Status</th>
                <th class="row_data">Total</th>
                <th class="row_data">User</th>
                <th> </th>
                <th>Actions</th>
            </tr>
            <tr *ngFor="let r of requests " > 
              <!--  <div *ngif="r.userId=systemsvc.userId"> -->
                     <td> </td>
                     <td>{{r.description}}</td>
                    <td>{{r.justification}}</td>
                    <td>{{r.deliveryMode}}</td>
                    <td>{{r.status}}</td>
                    <td class="row_data">{{r.total | currency}}</td>
                    <td class="row_data">{{r.userId != null ? r.user.username: "Invalid UserId"}}</td>
                    <td></td>
                    <td>
                        <a (click)="displayRequestlines(r.id)" style="color:rgb(0, 121, 221);">Review</a>
        <!--                <a routerLink="/requests-item//{{r.id}}">Review</a> -->

                    </td>
        <!--    </div>-->
            </tr>
    
        </table>
    </div>
