<app-menu></app-menu> 
<a routerLink="/requestline`s/create">Create</a> |
<Label>Requestline List </Label> 
        <div class="component">
        <table class="table table-sm">
            <tr>
                <th>Description</th>
                <th>Status</th>
                <th>Total</th>
                <th>User</th>
            </tr>

            <tr>
                <td>{{request.description}}</td>
                <td>{{request.status}}</td>
                <td>{{request.total}}</td>
                <td>{{request.user.username}}</td>
            </tr>
        </table>
    <table class="table table-sm">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let rl of request.requestLines">
                <td>{{rl.product.name}}</td>
                <td>{{rl.quantity}}</td>
                <td>{{rl.product.price}}</td>
                <td>{{rl.product.price*rl.quantity | currency}}</td>
                <td>
                    <a routerLink="/requestline/edit/{{rl.id}}">Edit</a> |
                    <a routerLink="/requestline/remove/{{rl.id}}">Remove</a>
                </td>
        </tr>
    </table>
</div>
