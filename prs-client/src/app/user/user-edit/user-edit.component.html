<app-menu></app-menu>
<div class="component">
    <table class="table table-striped table-sm">
        <tr>
            <td>Id:</td>
            <td>
                <input [(ngModel)]="user.id" type="text" size="10" disabled>
            </td>
        </tr>
        <tr>
            <td>Username:</td>
            <td>
                <input [(ngModel)]="user.username" type="text" size="10" >
            </td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td>
                <input [(ngModel)]="user.firstname" type="text" size="40" >
            </td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td>
                <input [(ngModel)]="user.lastname" type="text" size="40" >
            </td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td>
                <input [(ngModel)]="user.phone" type="text" size="15" >
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>
                <input [(ngModel)]="user.email" type="text" size="50" >
            </td>
        </tr>
        <tr>
            <td>Reviewer:</td>
            <td>
                <input [(ngModel)]="user.isReviewer" type="checkbox">
            </td>
        </tr>
        <tr>
            <td>Administrator:</td>
            <td>
                <input [(ngModel)]="user.isAdmin" type="checkbox">
            </td>
        </tr>

        <tr>
            <td>
                <button (click)="save()" class="btn btn-danger">Save</button>
            </td>
        </tr>
    </table>

</div>
