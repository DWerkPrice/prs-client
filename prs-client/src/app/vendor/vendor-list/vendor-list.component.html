<app-menu></app-menu>
<label>Vendor List </label> |
<a routerLink="/vendors/create">Create</a>
<input [(ngModel)]="searchCriteria" type="text" placeholder ="Search">
<div class="component">
    <table class="table table-sm">
        <tr>
            <th (click)="sortByColumn('code')">Code</th>
            <th (click)="sortByColumn('name')">Name</th>
            <th (click)="sortByColumn('address')">Address</th>
            <th (click)="sortByColumn('city')">City</th>
            <th (click)="sortByColumn('state')">State</th>
            <th (click)="sortByColumn('zip')">Zip</th>
            <th (click)="sortByColumn('phone')">Phone</th>            
            <th (click)="sortByColumn('email')">Email</th>
        </tr>
        <div *ngIf = "sortdCode; else elseTemplate">
             <tr *ngFor="let v of vendors | vendorSearch: searchCriteria | sort: sortCol">
                <td>{{v.code}}</td>
                <td>{{v.name}}</td>
                <td>{{v.address}}</td>
                <td>{{v.city}}</td>
                <td>{{v.state}}</td>
                <td>{{v.zip}}</td>
                <td>{{v.phone}}</td>
                <td>{{v.email}}</td>
                <td>
                     <a routerLink="/vendors/detail/{{v.id}}">Detail</a> |
                     <a routerLink="/vendors/edit/{{v.id}}">Edit</a>
                 </td>
              </tr>
        </div>

                 <td>{{v.address}}</td>
                <td>{{v.city}}</td>
                <td>{{v.state}}</td>
                <td>{{v.zip}}</td>
                 <td>{{v.phone}}</td>
                 <td>{{v.email}}</td>

                <td>
                     <a routerLink="/vendors/detail/{{v.id}}">Detail</a> |
                     <a routerLink="/vendors/edit/{{v.id}}">Edit</a>
                 </td>
                </tr>
            </ng-template>
    </table>
</div>
